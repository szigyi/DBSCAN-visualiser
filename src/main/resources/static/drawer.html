<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drawing Clusters</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="server-api.js" type="text/javascript"></script>
    <script src="drawer-sketch.js" type="text/javascript"></script>
    <link href="main.css" rel="stylesheet" type="text/css"/>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
</head>
<body>
<div class="container-fluid">
    <div id="settings" class="form-group">
        <fieldset>
            <legend>Brush Settings</legend>
            <label for="brushDensity" class="form-text">Bursh Density</label>
            <input type="number" name="brushDensity" id="brushDensity" class="form-control" value="10" min="1" max="1000" step="5"
                   onchange="setBrushSettings(document.getElementById('brushDensity').value, document.getElementById('brushSize').value)"/>
            <label for="brushSize" class="form-text">Brush Size</label>
            <input type="number" name="brushSize" id="brushSize" class="form-control" value="40" min="1" max="1000" step="5"
                   onchange="setBrushSettings(document.getElementById('brushDensity').value, document.getElementById('brushSize').value)"/>
        </fieldset>
        <fieldset>
            <legend>Upload custom data</legend>
            <button type="button" data-toggle="modal" data-target="#uploadCustomDataModel" class="btn btn-success">Upload data</button>
        </fieldset>
    </div>

    <!-- Modal -->
    <div id="uploadCustomDataModel" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Custom Data Points</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="10" id="customData"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="sendCustomDataPoints(document.getElementById('customData').value)">Upload</button>
                </div>
            </div>

        </div>
    </div>

    <div id="canvasContainer"></div>
</div>
</body>
</html>
